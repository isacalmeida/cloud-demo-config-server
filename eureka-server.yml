server:
  port: 8761

eureka:
  instance:
    hostname: localhost
    #hostname: 172.31.25.120
    #hostname: 3.17.57.215
  client:
    registerWithEureka: true
    fetchRegistry: false
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
